<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

        <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Home Page</title>
</head>
<body>
    
 <main class="flex justify-center"> 
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <div class="stats shadow">
                <div class="stat">
                  <div class="stat-value" id="money-text">890</div>
                  <div class="stat-desc">Availlable Balance</div>
                </div>
              </div>
              <div class="divider"></div>
              <!-- add money btn -->
               <div>
                <button id="addMoneyBtn" class="btn btn-lg">Add Money</button>
                <button id="cashOutbtn" class="btn btn-lg">Cash out</button>
               </div>
              <div class="divider"></div>

              <!-- add money form start -->
              <div id="addFrom" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Add Amount</span>
                    </label>
                    <input id="money-number" type="number" placeholder="amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="pinNumber" type="password" placeholder="password" class="input input-bordered" required />
                   
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-btn" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
              <!-- add money form finisehd -->

              <!-- cash out start -->

              <div id="cashOutFrom" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Cash Out Amount</span>
                    </label>
                    <input id="myBalance" type="number" placeholder="amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="myPinNumber" type="password" placeholder="password" class="input input-bordered" required />
                   
                  </div>
                  <div class="form-control mt-6">
                    <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
              
              <!-- cash out finished -->

          </div>
          
        </div>
      </div>
    </main>  

    <script src="home.js"></script>
</body>
</html>
